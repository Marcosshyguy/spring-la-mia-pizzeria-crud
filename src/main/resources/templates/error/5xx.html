<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error [[${status}]]</title>
</head>
<body>
<div class="container">
    <h1>Error [[${status}]] </h1>
</div>
<div th:if="${exception}">
    <p th:text="${exception}"></p>
    <p th:text="${trace}"></p>
</div>
</body>
</html>
